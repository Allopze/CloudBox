# ================================
# CloudBox - Docker Compose for Development
# ================================
# Usage: docker-compose up -d
# ================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cloudbox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cloudbox
      POSTGRES_PASSWORD: cloudbox_dev_password
      POSTGRES_DB: cloudbox
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cloudbox -d cloudbox" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: cloudbox-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudbox-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://cloudbox:cloudbox_dev_password@postgres:5432/cloudbox
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
      STORAGE_PATH: /app/data
      MAX_FILE_SIZE: 104857600
      DEFAULT_QUOTA: 5368709120
      TRASH_RETENTION_DAYS: 30
    volumes:
      - cloudbox_data:/app/data
    ports:
      - "3001:3001"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health/ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Development - with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloudbox-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  cloudbox_data:
    driver: local

networks:
  default:
    name: cloudbox-network
