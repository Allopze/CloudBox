# CloudBox CI/CD Pipeline
# Runs on push to main and pull requests

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ================================
  # Backend Tests & Lint
  # ================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cloudbox
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: cloudbox_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://cloudbox:test_password@localhost:5432/cloudbox_test
        run: npx prisma migrate deploy

      - name: Run linter
        working-directory: backend
        run: npm run lint --if-present

      - name: Run type check
        working-directory: backend
        run: npm run build

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://cloudbox:test_password@localhost:5432/cloudbox_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          NODE_ENV: test
        run: npm test

  # ================================
  # Frontend Tests & Lint
  # ================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint --if-present

      - name: Run type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend
        run: npm run build

  # ================================
  # Build Docker Images
  # ================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: cloudbox-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: cloudbox-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================================
  # Security Scan
  # ================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (SAST)
        continue-on-error: true
        run: semgrep --config p/ci --sarif --output semgrep.sarif

      - name: Upload Semgrep report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep.sarif
          if-no-files-found: warn

      - name: Run npm audit (backend)
        working-directory: backend
        # H-12: Fail CI on high severity vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Run npm audit (frontend)
        working-directory: frontend
        # H-12: Fail CI on high severity vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Start services for DAST
        run: docker compose -f docker-compose.yml up -d postgres redis backend frontend

      - name: Wait for services
        run: |
          set -e
          for i in {1..30}; do
            if curl -fsS http://localhost:3001/api/health/ping >/dev/null && curl -fsS http://localhost:8080/health >/dev/null; then
              exit 0
            fi
            sleep 5
          done
          echo "Services did not become ready in time"
          exit 1

      - name: ZAP Baseline (frontend)
        continue-on-error: true
        run: |
          docker run --network host -t owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:8080 \
            -r zap-frontend.html \
            -J zap-frontend.json

      - name: ZAP Baseline (api)
        continue-on-error: true
        run: |
          docker run --network host -t owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:3001/api/health/ping \
            -r zap-api.html \
            -J zap-api.json

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-frontend.html
            zap-frontend.json
            zap-api.html
            zap-api.json
          if-no-files-found: warn

      - name: Teardown DAST services
        if: always()
        run: docker compose -f docker-compose.yml down -v
